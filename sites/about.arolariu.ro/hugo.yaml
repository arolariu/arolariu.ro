baseURL: "https://about.arolariu.ro"
languageCode: "en-us"
title: "about.arolariu.ro"
theme: "PaperMod"

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true
copyright: "Platform built by Alexandru-Razvan Olariu."

pluralizeListTitles: false

# Header menu:
menu:
  main:
    - identifier: about
      name: About me
      url: /about
      weight: 10

    - identifier: papers
      name: Papers
      url: /papers
      weight: 20

    - identifier: business
      name: Business & Conferences
      url: /business
      weight: 30

    - identifier: search
      name: Search articles
      url: /search
      weight: 40

    - identifier: CV
      name: My CV
      url: https://cv.arolariu.ro
      weight: 50

# Paper mod parameters:
params:
  env: production
  title: AROLARIU.RO
  description: "about.arolariu.ro is a personal blog about technology, software engineering, operational excellence, general programming, and a plethora of other subject related to the IT field. I hope that you will find the content useful and that you will enjoy reading it as much as I enjoyed writing it."
  keywords:
    [
      Blog,
      Portfolio,
      Personal,
      Technology,
      Programming,
      Software Engineering,
      Web Development,
      Software Development,
      Software Architecture,
      DevOps,
      Cloud,
      Azure,
      Microsoft Azure,
      Cloud Computing,
      Cloud Architecture,
      Cloud Engineering,
      Cloud Management,
    ]
  author: "Alexandru-Razvan Olariu (arolariu)"
  DateFormat: "January 2, 2006"
  defaultTheme: auto

  # Extra `Show` options:
  ShowReadingTime: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  ShowFullTextinRSS: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true

  # General options:
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  cover:
    responsiveImages: true

  # Front page of the site
  profileMode:
    enabled: true
    title: "ðŸ‘‹ Welcome to my little corner of the world!"
    subtitle: "This website is dedicated to experiences and journeys that I have went through and that I wish to document for all to see.\n\nYou can also find me on these platforms:"
    imageUrl: "./profile-picture.jpg" # optional
    imageTitle: "Profile picture of author, Alexandru-Razvan Olariu" # optional
    imageWidth: 320 # custom size
    imageHeight: 320 # custom size

  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/arolariu"
    - name: "LinkedIn"
      url: "https://linkedin.com/in/olariu-alexandru"

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

# General Hugo configuration:
archetypeDir: archetypes
contentDir: content
publishDir: public
assetDir: assets
dataDir: data
buildDrafts: false
buildExpired: false
buildFuture: false
canonifyURLs: false
