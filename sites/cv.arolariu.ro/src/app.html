<!doctype html>

		<!-- PWA Configuration -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="CV - Olariu" />
		<link rel="apple-touch-icon" href="/icons/icon-192.png" />
		<meta name="msapplication-TileColor" content="#3b82f6" />
		<meta name="msapplication-TileImage" content="/icons/icon-144.png" />

		<!-- Open Graph -->
		<meta property="og:type" content="profile" />
		<meta property="og:title" content="Alexandru-Razvan Olariu - CV" />
		<meta property="og:description" content="Senior Software Engineer & Cloud Architect - Interactive CV with multiple formats" />
		<meta property="profile:first_name" content="Alexandru-Razvan" />
		<meta property="profile:last_name" content="Olariu" />

		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Alexandru-Razvan Olariu - Senior Software Engineer CV" />

				"@context": "https://schema.org",
				"@type": "Person",
				"@id": "https://cv.arolariu.ro/#person",

				"image": "https://cv.arolariu.ro/author.jpeg",
				"email": "mailto:admin@arolariu.ro",
				"sameAs": [
					"https://www.linkedin.com/in/olariu-alexandru/",
					"https://github.com/arolariu",
					"https://arolariu.ro"
				],
				"address": {
					"@type": "PostalAddress",
					"addressLocality": "Bucharest",
					"addressCountry": "Romania",
					"addressRegion": "Bucharest"
				},
				"nationality": {
					"@type": "Country",
					"name": "Romania"
				},
				"worksFor": {
					"@type": "Organization",
					"name": "Microsoft",
					"url": "https://www.microsoft.com",

					"TypeScript",
					"React",
					"Domain-Driven Design",
					"Microservices",
					"DevOps",
					"GraphQL"
				],
				"hasCredential": [
					{
						"@type": "EducationalOccupationalCredential",
						"credentialCategory": "certification",
						"name": "Microsoft Certified: Azure Developer Associate"
					}
				]
			}
		</script>

				},
				"inLanguage": "en-US"
			}
		</script>

			href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap"

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="h-full bg-white dark:bg-black transition-colors duration-300"
	>

		<noscript>
