name: üêõ Bug Report
description: Report a bug or unexpected behavior in the application
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - arolariu

body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to report a bug! üôè

        Please fill out the sections below to help us understand and reproduce the issue.
        The more details you provide, the faster we can identify and fix the problem.

  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following before submitting.
      options:
        - label: I have searched the [existing issues](https://github.com/arolariu/arolariu.ro/issues) and this bug has not been reported yet.
          required: true
        - label: I have checked the [documentation](https://docs.arolariu.ro) for relevant information.
          required: true
        - label: I am using the latest version of the application.
          required: true
        - label: I have cleared my browser cache and cookies.
          required: false

  - type: dropdown
    id: affected-area
    attributes:
      label: Affected Area
      description: Which part of the application is affected?
      multiple: true
      options:
        - Frontend (arolariu.ro)
        - Backend API (api.arolariu.ro)
        - Documentation (docs.arolariu.ro)
        - CV Site (cv.arolariu.ro)
        - Component Library (packages/components)
        - Infrastructure/Deployment
        - Authentication/Authorization
        - Invoice Processing
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is the impact of this bug?
      options:
        - üî¥ Critical - Application is unusable, data loss, or security issue
        - üü† High - Major feature is broken, no workaround exists
        - üü° Medium - Feature is broken but workaround exists
        - üü¢ Low - Minor issue, cosmetic, or edge case
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: |
        When I try to [action], the application [unexpected behavior] instead of [expected behavior].
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Navigate to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. Observe the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The application should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, the application...
    validations:
      required: true

  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      description: How often can you reproduce this issue?
      options:
        - Always (100%)
        - Often (75%)
        - Sometimes (50%)
        - Rarely (25%)
        - Unable to reproduce consistently
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details.
      value: |
        - **Browser**: [e.g., Chrome 120, Firefox 121, Safari 17]
        - **Operating System**: [e.g., Windows 11, macOS Sonoma, Ubuntu 22.04]
        - **Device Type**: [e.g., Desktop, Mobile, Tablet]
        - **Screen Resolution**: [e.g., 1920x1080]
        - **Network**: [e.g., WiFi, Mobile Data, VPN]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs / Stack Traces
      description: If applicable, paste any error logs or stack traces here.
      render: shell
      placeholder: |
        Paste console errors, network errors, or server logs here...

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Recordings
      description: If applicable, add screenshots or screen recordings to help explain the problem.
      placeholder: Drag and drop images or paste URLs here...

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: If you found a workaround, please share it here.
      placeholder: Describe any workaround you've discovered...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, related issues, or information about the problem here.
      placeholder: Any additional information that might help us understand the issue...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute to fixing this issue?
      options:
        - label: I am willing to submit a pull request to fix this issue.
          required: false
