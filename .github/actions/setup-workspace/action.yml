name: 'Setup Workspace'
description: 'Composite action to setup Node.js and .NET, and optionally install dependencies with caching'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '24'
  dotnet-version:
    description: '.NET SDK version to use'
    required: false
    default: '10.0.x'
  setup-node:
    description: 'Whether to install npm dependencies'
    required: false
    default: 'true'
  setup-dotnet:
    description: 'Whether to setup .NET SDK'
    required: false
    default: 'true'
  working-directory:
    description: 'Working directory'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: ğŸ“¦ Setting up Node.js v${{ inputs.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: ğŸ—‚ï¸ Setting up .NET SDK v${{ inputs.dotnet-version }}
      if: inputs.setup-dotnet == 'true'
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
        cache: true
        cache-dependency-path: '**/packages.lock.json'

    - name: ğŸ“¥ Restoring .NET cache...
      if: inputs.setup-dotnet == 'true'
      id: cache-dotnet-tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.dotnet/tools
        key: ${{ runner.os }}-dotnet-${{ inputs.dotnet-version }}-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-dotnet-${{ inputs.dotnet-version }}-
          ${{ runner.os }}-dotnet-

    - name: ğŸ“¥ Restoring npm cache...
      if: inputs.install-node-deps == 'true'
      id: cache-npm
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
          sites/*/node_modules
          packages/*/node_modules
        key: ${{ runner.os }}-node-${{ inputs.node-version }}-npm-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ inputs.node-version }}-npm-${{ hashFiles('**/package-lock.json') }}-
          ${{ runner.os }}-node-${{ inputs.node-version }}-npm-
          ${{ runner.os }}-node-

    - name: ğŸ“¥ Installing .NET dependencies... (not found in cache!)
      if: inputs.setup-dotnet == 'true' && steps.cache-dotnet-tools.outputs.cache-hit != 'true'
      shell: bash
      run: dotnet restore ${{ inputs.working-directory }}/arolariu.slnx

    - name: ğŸ“¥ Installing npm dependencies... (not found in cache!)
      if: inputs.install-node-deps == 'true' && steps.cache-npm.outputs.cache-hit != 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npm ci --prefer-offline --no-audit
