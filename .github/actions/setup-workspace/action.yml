name: 'Setup Workspace'
description: 'Sets up Node.js and .NET with optimized caching for the monorepo workspace'
author: 'arolariu.ro'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '24'
  

  dotnet-version:
    description: '.NET version to use (leave empty to skip .NET setup)'
    required: false
    default: '10.x'
  

  install-node-dependencies:
    description: 'Whether to install npm dependencies'
    required: false
    default: 'true'
  

  install-dotnet-dependencies:
    description: 'Whether to restore .NET dependencies'
    required: false
    default: 'true'
  

  generate:
    description: 'Whether to run npm run generate for GraphQL schemas and artifacts'
    required: false
    default: 'false'
  

  cache-key-prefix:
    description: 'Prefix for cache key to allow per-workflow customization'
    required: false
    default: 'default'
  

  working-directory:
    description: 'Working directory for npm commands (relative to repository root)'
    required: false
    default: '.'
  

  setup-azure:
    description: 'Whether to run npm setup:azure command'
    required: false
    default: 'false'
  

  playwright:
    description: 'Whether to install Playwright browsers'
    required: false
    default: 'false'

outputs:
  node-cache-hit:
    description: 'Whether there was a cache hit for Node.js dependencies'
    value: ${{ steps.cache-node.outputs.cache-hit }}
  

  dotnet-cache-hit:
    description: 'Whether there was a cache hit for .NET packages'
    value: ${{ steps.cache-dotnet.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: ğŸš€ Starting workspace setup...
      shell: bash
      run: echo "::notice::Setting up workspace with Node.js ${{ inputs.node-version }}${{ inputs.dotnet-version != '' && format(' and .NET {0}', inputs.dotnet-version) || '' }}"
    

    - name: ğŸ“¦ Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ inputs.node-version }}
    

    - name: ğŸ’¾ Cache Node.js dependencies
      id: cache-node
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
          **/node_modules
        key: ${{ runner.os }}-node-${{ inputs.cache-key-prefix }}-${{ hashFiles('**/package-lock.json') }}
    

    - name: ğŸ“¦ Setup .NET ${{ inputs.dotnet-version }}
      if: inputs.dotnet-version != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
    

    - name: ğŸ’¾ Cache .NET packages
      id: cache-dotnet
      if: inputs.dotnet-version != ''
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.dotnet
        key: ${{ runner.os }}-dotnet-${{ inputs.cache-key-prefix }}-${{ hashFiles('**/*.csproj', '**/*.slnx', '**/packages.lock.json') }}
    

    - name: ğŸ“¥ Install npm dependencies
      if: inputs.install-node-dependencies == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ "${{ steps.cache-node.outputs.cache-hit }}" != "true" ]; then
          echo "::group::ğŸ“¦ Installing Node.js dependencies..."
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"
          echo "âœ… Dependencies installed successfully"
        else
          echo "âœ… Using cached Node.js dependencies"
        fi
    

    - name: ğŸ“¥ Restore .NET dependencies
      if: inputs.dotnet-version != '' && inputs.install-dotnet-dependencies == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ "${{ steps.cache-dotnet.outputs.cache-hit }}" != "true" ]; then
          echo "::group::ğŸ“¦ Restoring .NET dependencies..."
          dotnet restore
          echo "::endgroup::"
          echo "âœ… .NET dependencies restored successfully"
        else
          echo "âœ… Using cached .NET dependencies"
        fi
    

    - name: âš™ï¸ Setup Azure configuration
      if: inputs.setup-azure == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "::group::âš™ï¸ Setting up Azure configuration..."
        npm run setup:azure
        echo "::endgroup::"
        echo "âœ… Azure configuration completed"
    

    - name: ğŸ­ Install Playwright browsers
      if: inputs.playwright == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "::group::ğŸ­ Installing Playwright browsers..."
        npx playwright install --with-deps
        echo "::endgroup::"
        echo "âœ… Playwright browsers installed"
    

    - name: ğŸ”¨ Generate artifacts (GraphQL schemas, types, etc.)
      if: inputs.generate == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "::group::ğŸ”¨ Generating artifacts..."
        npm run generate
        echo "::endgroup::"
        echo "âœ… Artifacts generated successfully"
    

    - name: âœ¨ Workspace setup complete
      shell: bash
      run: |
        echo "::notice::âœ… Workspace setup completed successfully!"
        echo "ğŸ“Š Summary:"
        echo "  - Node.js cache hit: ${{ steps.cache-node.outputs.cache-hit || 'N/A' }}"
        echo "  - .NET cache hit: ${{ steps.cache-dotnet.outputs.cache-hit || 'N/A' }}"
