# =============================================================================
# Main Website Release Workflow
# =============================================================================
# This workflow deploys the containerized Next.js website to Azure App Service
# after a successful build workflow completion.
#
# Architecture:
#   - Single Phase: Release - Deploys container from ACR to Azure App Service
#   - Chained Workflow: Triggered automatically after official-website-build
#
# Deployment Strategy:
#   - Blue/Green: Azure App Service handles deployment slots
#   - Container: Pulls pre-built image from Azure Container Registry
#   - Environment URL: Automatically updated in GitHub Environments
#
# Triggers:
#   - Automatic: Triggered on successful completion of official-website-build
#   - Manual: workflow_dispatch for on-demand deployments
#
# Environment Targets:
#   - Development: dev-arolariu-ro (frontend/dev.arolariu container)
#   - Production: www-arolariu-ro (frontend/arolariu container)
#
# Security:
#   - Uses OIDC for Azure authentication (no long-lived secrets)
#   - Azure Container Registry credentials in GitHub Secrets
#   - Environment-specific secret management
#
# Prerequisites:
#   1. Successful official-website-build workflow run
#   2. Container image present in Azure Container Registry
#   3. Azure App Service configured for container deployment
#   4. GitHub Secrets configured:
#      - AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
#      - AZURE_FRONTEND_MANAGED_IDENTITY_CLIENT_ID
#      - AZURE_CONTAINER_REGISTRY_USERNAME/PASSWORD/ADDRESS
#
# Related Workflows:
#   - official-website-build.yml: Builds and pushes container to ACR
# =============================================================================

name: "official-website-release"

permissions:
  id-token: write # Required for OIDC authentication with Azure
  contents: read # Required to checkout repository (if needed)

on:
  # Automatic trigger after successful build workflow
  workflow_run:
    workflows: ["official-website-build"]
    types: ["completed"]
    branches: ["preview"]

  # Manual trigger for controlled releases
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to release to. (e.g. 'development', 'production')"
        options:
          - "development"
          - "production"
        default: "development"
        required: true
        type: choice
      container_name:
        description: "The name of the container to release. (e.g. 'frontend/dev.arolariu', 'frontend/arolariu')"
        options:
          - "frontend/dev.arolariu"
          - "frontend/arolariu"
        default: "frontend/dev.arolariu"
        required: true
        type: choice

env:
  COMMIT_SHA: ${{ github.sha }}
  PRODUCTION: ${{ inputs.environment == 'production' && 'true' || 'false' }}
  AZURE_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
  AZURE_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
  AZURE_CLIENT_ID: ${{secrets.AZURE_FRONTEND_MANAGED_IDENTITY_CLIENT_ID}}

jobs:
  release:
    name: ðŸš€ Release phase (1/1)
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'arolariu/arolariu.ro' && (github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success')   }}
    environment:
      name: ${{ inputs.environment || 'development'}}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: ðŸ”’ Performing auth against Azure Public Cloud...
        uses: Azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ”’ Performing auth against private Azure Container Registry...
        uses: Azure/docker-login@v2
        with:
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}

      - name: âš“ Releasing docker container to Azure App Service...
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        env:
          CONTAINER_NAME: ${{inputs.container_name || 'frontend/dev.arolariu'}}
          CONTAINER_TAG: ${{inputs.environment == 'PRODUCTION' && github.sha || 'latest'}}
        with:
          app-name: ${{ inputs.container_name == 'frontend/arolariu' && 'www-arolariu-ro' || 'dev-arolariu-ro' }}
          images: "${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/${{env.CONTAINER_NAME}}:${{env.CONTAINER_TAG}}"
