# =============================================================================
# CV/Resume Website Build and Deployment Workflow
# =============================================================================
# This workflow handles the CI/CD pipeline for the CV/Resume website
# (cv.arolariu.ro), built with SvelteKit and deployed to Azure Static Web Apps.
#
# Architecture:
#   - Single Job: Build and deploy in one step for simplicity
#   - Static Generation: SvelteKit builds static files for optimal performance
#   - Serverless: Deployed to Azure Static Web Apps (global CDN included)
#
# Triggers:
#   - Automatic: Push to 'main' branch with changes in sites/cv.arolariu.ro/
#   - Manual: workflow_dispatch for on-demand deployments
#
# Technology Stack:
#   - SvelteKit v2.46.2 with Azure Static Web Apps adapter
#   - Node.js 24 for build environment
#   - Azure Static Web Apps for hosting
#
# Security:
#   - Uses OIDC for Azure authentication
#   - Static Web Apps deployment token stored in GitHub Secrets
#
# Prerequisites:
#   1. Azure Static Web Apps resource provisioned
#   2. GitHub Secrets configured:
#      - AZURE_STATIC_WEB_APPS_CV_TOKEN
#
# Output:
#   - URL: https://cv.arolariu.ro
# =============================================================================

name: "official-cv-trigger"

permissions:
  id-token: write # Required for OIDC authentication with Azure
  contents: read # Required to checkout repository

defaults:
  run:
    working-directory: ./sites/cv.arolariu.ro

on:
  # Automatic trigger on main branch changes to CV site
  push:
    branches: ["main"]
    paths: ["sites/cv.arolariu.ro/**"]

  # Manual trigger for on-demand deployments
  workflow_dispatch:

env:
  COMMIT_SHA: ${{ github.sha }}

jobs:
  build-and-deploy:
    if: github.repository == 'arolariu/arolariu.ro'
    name: ðŸš€ Building and deploying the CV platform (cv.arolariu.ro)...
    runs-on: ubuntu-latest
    environment:
      name: "cv-resume"
      url: "https://cv.arolariu.ro"
    steps:
      - name: ðŸ›« Checking out the branch inside the runner environment...
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          node-version: '24'
          cache-key-prefix: 'cv'

      - name: ðŸ“¦ Prepare and build...
        working-directory: './sites/cv.arolariu.ro'
        run: |
          npm run prepare
          npm run build

      - name: "ðŸš€ Deploying CV website..."
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_CV_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./sites/cv.arolariu.ro/"
          api_location: "./sites/cv.arolariu.ro/build/server"
          output_location: "build/static"
