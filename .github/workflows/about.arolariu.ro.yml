name: About platform (about.arolariu.ro) deployment

on:
  push:
    branches: ["main"]
    #paths: ["sites/about.arolariu.ro/"]

jobs:
  build-and-deploy:
    name: Build and Deploy Job
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›« Checkout the branch inside runner environment...
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Hugo
        run: npm install -g hugo-cli

      - name: Build Hugo site
        run: |
          cd ./sites/about.arolariu.ro
          hugo --config hugo.yaml
        
      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_BEACH_092FE7303 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/sites/about.arolariu.ro/public" # App source code path
          app_artifact_location: .
        env:
          HUGO_VERSION: 0.114.0
