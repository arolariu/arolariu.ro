# GitHub Actions workflow that builds the `arolariu.ro` main platform.
name: Main platform (arolariu.ro) deployment

on:
  push:
    branches: ["main"]
    paths: ["sites/arolariu.ro/**"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üõ´ Checking out the branch inside the runner environment...
        uses: actions/checkout@v4

      - name: üîí Performing auth against Azure Public Cloud...
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 

      - name: üîí Performing auth against private Azure Container Registry...
        uses: Azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
      
      - name: üèóÔ∏è Building the docker container...
        working-directory: ./sites/arolariu.ro
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/frontend/arolariu:${{ github.sha }} .

      - name: ‚è´ Pushing the docker container...
        working-directory: ./sites/arolariu.ro
        run: |
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/frontend/arolariu:${{ github.sha }}
