# GitHub Actions workflow that builds the `arolariu.ro` main platform.
name: Main platform (arolariu.ro) deployment

on:
  push:
    branches: ["main"]
    paths: ["sites/arolariu.ro/**"]
  workflow_dispatch:

env:
  SITE_ENV: PRODUCTION
  SITE_NAME: arolariu.ro
  SITE_URL: https://arolariu.ro

  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
  NEXT_PUBLIC_CLERK_SIGN_IN_URL: /auth/sign-in
  NEXT_PUBLIC_CLERK_SIGN_UP_URL: /auth/sign-up
  NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /
  NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /
  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

  API_URL: https://api.arolariu.ro
  API_JWT: ${{ secrets.API_JWT }}
  

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üõ´ Checking out the branch inside the runner environment...
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up the Node.js runtime...
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: üõ†Ô∏è Building the Next.JS application...
        working-directory: ./sites/arolariu.ro
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        working-directory: ./sites/arolariu.ro
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: arolariu
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: arolariu

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: üîí Handling the auth process to Azure Public Cloud...
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'arolariu'
          slot-name: 'production'
          package: .
