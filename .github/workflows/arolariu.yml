name: Main platform (arolariu.ro) deployment

on:
  push:
    branches: ["main"]
    paths: ["sites/arolariu.ro/**"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checking out the branch inside the runner environment...
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up the Node.js runtime...
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ› ï¸ Building the Next.JS application...
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: arolariu
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: arolariu

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: ğŸ”’ Handling the auth process to Azure Public Cloud...
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'arolariu'
          slot-name: 'production'
          package: .
