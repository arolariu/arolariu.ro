# =============================================================================
# Backend API Build and Deployment Workflow
# =============================================================================
# This workflow handles the complete CI/CD pipeline for the .NET backend API
# (api.arolariu.ro), including testing, containerization, and Azure deployment.
#
# Architecture:
#   - Phase 1: Test - Runs unit tests to validate code quality
#   - Phase 2: Build - Containerizes the .NET API using Docker
#   - Phase 3: Deploy - Pushes container to ACR and deploys to Azure App Service
#
# Triggers:
#   - Automatic: Push to 'main' branch with changes in sites/api.arolariu.ro/
#   - Manual: workflow_dispatch with environment and infrastructure selection
#
# Security:
#   - Uses OIDC (OpenID Connect) for Azure authentication (no long-lived secrets)
#   - Azure Container Registry credentials stored in GitHub Secrets
#   - Federated identity via Azure Managed Identity
#
# Prerequisites:
#   1. Azure Managed Identity configured with Federated Credentials
#   2. Azure Container Registry with push/pull access
#   3. Azure App Service configured for container deployment
#   4. GitHub Secrets configured:
#      - AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
#      - AZURE_BACKEND_MANAGED_IDENTITY_CLIENT_ID
#      - AZURE_CONTAINER_REGISTRY_USERNAME/PASSWORD/ADDRESS
#
# Documentation:
#   - RFC 2001: Domain-Driven Design Architecture
#   - RFC 2002: OpenTelemetry Backend Observability
#   - RFC 2003: The Standard Implementation
# =============================================================================

name: "official-api-trigger"

permissions:
  id-token: write # Required for OIDC authentication with Azure
  contents: read # Required to checkout repository

defaults:
  run:
    working-directory: ./sites/api.arolariu.ro

on:
  # Automatic trigger on main branch changes to backend API
  push:
    branches: ["main"]
    paths: ["sites/api.arolariu.ro/**"]

  # Manual trigger for controlled deployments
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to deploy to. (e.g. 'development', 'production')"
        options:
          - "development"
          - "production"
        default: "production"
        required: true
        type: choice
      infrastructure:
        description: "The infrastructure where it will be deployed (e.g. 'local' or 'azure')"
        options:
          - 'local'
          - 'azure'
        default: "azure"
        required: true
        type: choice

env:
  API_NAME: "api.arolariu.ro"
  API_URL: "https://api.arolariu.ro"
  COMMIT_SHA: ${{ github.sha }}
  INFRA: ${{ inputs.infrastructure || 'azure' }}
  AZURE_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
  AZURE_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
  AZURE_CLIENT_ID: ${{secrets.AZURE_BACKEND_MANAGED_IDENTITY_CLIENT_ID}}

jobs:
  test:
    if: github.repository == 'arolariu/arolariu.ro'
    name: üß™ Test phase (1/3)
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    timeout-minutes: 10
    steps:
      - name: üõ´ Checking out the branch inside the runner environment...
        uses: actions/checkout@v6

      - name: üì¶ Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          dotnet-version: '10'
          install-node-dependencies: 'false'
          install-dotnet-dependencies: 'true'
          cache-key-prefix: 'api'

      # - name: üß™ Running unit tests...
      #   run: |
      #     dotnet test --configuration Release --logger trx --results-directory ./TestResults --collect:"XPlat Code Coverage" .\arolariu.slnx

      # - name: üì§ Upload test results...
      #   if: always()
      #   uses: actions/upload-artifact@v4.6.2
      #   with:
      #     name: test-results-${{ github.run_id }}
      #     path: sites/api.arolariu.ro/TestResults/
      #     if-no-files-found: warn
      #     retention-days: 7

  build:
    if: github.repository == 'arolariu/arolariu.ro'
    name: üõ†Ô∏è Build phase (2/3)
    needs: test
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    steps:
      - name: üõ´ Checking out the branch inside the runner environment...
        uses: actions/checkout@v6

      - name: üì¶ Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          dotnet-version: '10.x'
          install-node-dependencies: 'false'
          install-dotnet-dependencies: 'false'
          cache-key-prefix: 'api'

      - name: üîí Performing auth against Azure Public Cloud...
        uses: Azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üîí Performing auth against private Azure Container Registry...
        uses: Azure/docker-login@v2
        with:
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}

      - name: üèóÔ∏è Building the docker container...
        env:
          CONTAINER_NAME: "backend/api.arolariu"
          CONTAINER_TAG: ${{ inputs.environment == 'production' && github.sha || 'latest' }}
        run: |
          docker build \
            --build-arg API_NAME="${{ env.API_NAME }}" \
            --build-arg API_URL="${{ env.API_URL }}" \
            --build-arg COMMIT_SHA="${{ env.COMMIT_SHA }}" \
            --build-arg INFRA="${{ env.INFRA }}" \
            --build-arg AZURE_TENANT_ID="${{ env.AZURE_TENANT_ID }}" \
            --build-arg AZURE_SUBSCRIPTION_ID="${{ env.AZURE_SUBSCRIPTION_ID }}" \
            --build-arg AZURE_CLIENT_ID="${{ env.AZURE_CLIENT_ID }}" \
            -t ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/${{env.CONTAINER_NAME}}:${{env.CONTAINER_TAG}} \
            .

      - name: ‚è´ Pushing the docker container...
        env:
          CONTAINER_NAME: "backend/api.arolariu"
          CONTAINER_TAG: ${{ inputs.environment == 'production' && github.sha || 'latest' }}
        run: docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/${{env.CONTAINER_NAME}}:${{env.CONTAINER_TAG}}

  deploy:
    if: github.repository == 'arolariu/arolariu.ro'
    name: üöÄ Deploy phase (3/3)
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: üîí Handling the auth process to Azure Public Cloud...
        uses: Azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üîí Performing auth against private Azure Container Registry...
        uses: Azure/docker-login@v2
        with:
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}

      - name: ‚öì Deploying docker container to Azure App Service...
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        env:
          CONTAINER_NAME: "backend/api.arolariu"
          CONTAINER_TAG: ${{ inputs.environment == 'production' && github.sha || 'latest' }}
        with:
          app-name: "api-arolariu-ro"
          images: "${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/${{env.CONTAINER_NAME}}:${{env.CONTAINER_TAG}}"
