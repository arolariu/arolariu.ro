# =============================================================================
# Main Website Build Workflow (Development/Preview)
# =============================================================================
# This workflow handles the CI/CD pipeline for the main Next.js website
# (arolariu.ro) in development/preview environments, including testing,
# containerization, and deployment to development Azure App Service.
#
# Architecture:
#   - Phase 1: Test - Unit tests (Vitest) and E2E tests (Playwright)
#   - Phase 2: Build - Containerizes Next.js app and pushes to ACR
#
# Technology Stack:
#   - Next.js 16.0.0-beta.0 (App Router, React Server Components)
#   - React 19.2.0 with TypeScript 5.9.3 (strict mode)
#   - Playwright for E2E testing
#   - Vitest for unit testing
#   - Docker for containerization
#
# Triggers:
#   - Automatic: Push to 'preview' branch with changes in sites/arolariu.ro/
#   - Manual: workflow_dispatch with environment/infrastructure selection
#
# Test Coverage:
#   - Unit tests with code coverage (uploaded to CodeCov)
#   - E2E tests with Playwright
#   - Test reports uploaded as artifacts
#   - PR comments with test results (on preview branch)
#
# Security:
#   - Uses OIDC for Azure authentication (no long-lived secrets)
#   - Azure Container Registry credentials in GitHub Secrets
#   - Environment-specific configurations
#
# Prerequisites:
#   1. Azure Managed Identity configured with Federated Credentials
#   2. Azure Container Registry with push/pull access
#   3. GitHub Secrets configured:
#      - AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
#      - AZURE_FRONTEND_MANAGED_IDENTITY_CLIENT_ID
#      - AZURE_CONTAINER_REGISTRY_USERNAME/PASSWORD/ADDRESS
#      - CODECOV_TOKEN (for coverage reporting)
#
# Related Workflows:
#   - official-website-release.yml: Deploys built container to Azure
# =============================================================================

name: "official-website-build"

permissions:
  id-token: write # Required for OIDC authentication with Azure
  contents: read # Required to checkout repository
  issues: write # Required for PR comments on test results
  pull-requests: write # Required for PR comments on test results

defaults:
  run:
    working-directory: ./sites/arolariu.ro

on:
  # Automatic trigger on preview branch changes to main website
  push:
    branches: ["preview"]
    paths: ["sites/arolariu.ro/**"]

  # Manual trigger for controlled builds
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to deploy to. (e.g. 'development', 'production')"
        options:
          - "development"
          - "production"
        default: "development"
        required: true
        type: choice
      infrastructure:
        description: "The infrastructure where it will be deployed (e.g. 'local' or 'azure')"
        options:
          - 'local'
          - 'azure'
        default: "azure"
        required: true
        type: choice
      container_name:
        description: "The name of the container to build and deploy. (e.g. 'frontend/dev.arolariu', 'frontend/arolariu')"
        options:
          - "frontend/dev.arolariu"
          - "frontend/arolariu"
        default: "frontend/dev.arolariu"
        required: true
        type: choice

env:
  COMMIT_SHA: ${{ github.sha }}
  PRODUCTION: ${{ inputs.environment == 'production' && 'true' || 'false' }}
  INFRA: ${{ inputs.infrastructure || 'azure' }}
  AZURE_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
  AZURE_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
  AZURE_CLIENT_ID: ${{secrets.AZURE_FRONTEND_MANAGED_IDENTITY_CLIENT_ID}}

jobs:
  test:
    if: github.repository == 'arolariu/arolariu.ro'
    name: üß™ Test phase (1/2)
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'development'}}
    timeout-minutes: 10
    steps:
      - name: üõ´ Checking out the branch inside the runner environment...
        uses: actions/checkout@v6

      - name: üîí Performing auth against Azure Public Cloud...
        uses: Azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üì¶ Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          node-version: '24'
          playwright: 'true'
          generate: 'true'
          cache-key-prefix: 'website'

      - name: üß™ Running unit tests...
        working-directory: './sites/arolariu.ro'
        run: npm run test:unit
        env: # We will use local assets for the tests
          USE_CDN: "false"

      - name: üß™ Running E2E tests...
        working-directory: './sites/arolariu.ro'
        run: npm run test:e2e
        env: # We will use local assets for the tests
          USE_CDN: "false"

      - name: üì§ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-report-${{ inputs.environment || 'development' }}-${{ github.run_id }}
          path: sites/arolariu.ro/code-cov/
          if-no-files-found: error
          retention-days: 7

      - name: üí¨ Create PR Comment
        uses: actions/github-script@v8
        if: github.event_name == 'push' && github.ref == 'refs/heads/preview'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JOB_STATUS: ${{ job.status }}
          COMMIT_SHA: ${{ github.sha }}
          RUN_ID: ${{ github.run_id }}
          BRANCH_NAME: ${{ github.ref_name }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Install dependencies required by the script
            const { execSync } = require('child_process');
            execSync('cd .github/scripts && npm ci', { stdio: 'inherit' });

            // Import and execute the unified unit test action script
            const { default: runUnitTestAction } = await import('${{ github.workspace }}/.github/scripts/src/runUnitTestAction.ts');
            await runUnitTestAction();

      - name: ‚òÇÔ∏è Uploading code coverage report to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: "sites/arolariu.ro/code-cov"

  build:
    if: github.repository == 'arolariu/arolariu.ro'
    name: ‚öíÔ∏è Build phase (2/2)
    needs: test
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'development'}}
    steps:
      - name: üõ´ Checking out the branch inside the runner environment...
        uses: actions/checkout@v6

      - name: üîí Performing auth against Azure Public Cloud...
        uses: Azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üì¶ Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          node-version: '24'
          generate: 'true'
          cache-key-prefix: 'website'

      - name: üîí Performing auth against private Azure Container Registry...
        uses: Azure/docker-login@v2
        with:
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}

      - name: üìã Verify generated .env file exists
        run: |
          if [ -f "sites/arolariu.ro/.env" ]; then
            echo "‚úÖ .env file found"
          else
            echo "‚ùå .env file not found - build will likely fail"
            exit 1
          fi
        shell: bash
        working-directory: '.'

      - name: üèóÔ∏è Building the docker container...
        working-directory: '.'
        env:
          CONTAINER_NAME: ${{inputs.container_name || 'frontend/dev.arolariu'}}
          CONTAINER_TAG: ${{inputs.environment == 'production' && github.sha || 'latest'}}
        run: |
          docker build -f sites/arolariu.ro/Dockerfile \
            --build-arg AZURE_TENANT_ID=${{ env.AZURE_TENANT_ID }} \
            --build-arg AZURE_SUBSCRIPTION_ID=${{ env.AZURE_SUBSCRIPTION_ID }} \
            --build-arg AZURE_CLIENT_ID=${{ env.AZURE_CLIENT_ID }} \
            --build-arg COMMIT_SHA=${{ env.COMMIT_SHA }} \
            --build-arg INFRA=${{ env.INFRA }} \
            -t ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/${{env.CONTAINER_NAME}}:${{env.CONTAINER_TAG}} .

      - name: ‚è´ Pushing the docker container...
        env:
          CONTAINER_NAME: ${{inputs.container_name || 'frontend/dev.arolariu'}}
          CONTAINER_TAG: ${{inputs.environment == 'production' && github.sha || 'latest'}}
        run: docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_ADDRESS }}/${{env.CONTAINER_NAME}}:${{env.CONTAINER_TAG}}
