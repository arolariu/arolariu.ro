name: "cv-official-trigger"

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: ./sites/cv.arolariu.ro

on:
  push:
    branches: ["main"]
    paths-ignore: [".github/*"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ðŸš€ Building and deploying the CV platform (cv.arolariu.ro)...
    runs-on: ubuntu-latest
    environment:
      name: "cv-resume"
      url: "https://cv.arolariu.ro"
    steps:
      - name: ðŸ›« Checking out the branch inside the runner environment...
        uses: actions/checkout@v4.2.2

      - name: ðŸ“¦ Installing Node.js...
        uses: actions/setup-node@v4.4.0
        with:
          node-version: latest

      - name: ðŸ“¦ Installing dependencies...
        run: |
          corepack enable
          yarn install --immutable
          yarn build

      - name: "ðŸš€ Deploying CV website..."
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_CV_TOKEN }}
          action: "upload"
          app_location: "./"
          api_location: "./build/server"
          output_location: "./build/static"
