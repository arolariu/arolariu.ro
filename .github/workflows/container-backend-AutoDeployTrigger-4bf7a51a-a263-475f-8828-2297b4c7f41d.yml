name: Trigger auto deployment for container-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/container-backend-AutoDeployTrigger-4bf7a51a-a263-475f-8828-2297b4c7f41d.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERBACKEND_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/backend 
          registryUrl: arolariu.azurecr.io
          registryUsername: ${{ secrets.CONTAINERBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERBACKEND_REGISTRY_PASSWORD }}
          containerAppName: container-backend
          resourceGroup: arolariu-rg
          imageToBuild: arolariu.azurecr.io/container-backend:${{ github.sha }}
          dockerfilePath: Dockerfile

     

